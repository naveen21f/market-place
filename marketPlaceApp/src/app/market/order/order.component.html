<div class="container">
<div *ngIf="isInfo">
  <span class="alert alert-danger">{{message}}</span>
</div>

  <h4>{{orderType | titlecase}} Order Form</h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="order.name" required>
    </div>
   
    <div class="form-group">
      <label for="alterEgo">Price</label>
      <input type="number" class="form-control" min="0" [(ngModel)]="order.price" name="price">
    </div>

    <button type="button" (click)="saveOrder()" class="btn btn-success">Submit</button>

  </form>
  <div>
      <label for="alterEgo">Order Type: {{order.type}}</label>
      
    </div>

</div>

<table class="table table-dark" *ngIf="orders && orders.length > 0; else noOrders">
    <caption>Previous Orders</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Order Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.name}}</td>
        <td>{{order.type}}</td>
        <td>{{order.price}}</td>
        <td>{{order.createdAt | date:'fullDate'}}</td>
        <td><button (click)="deleteOrder(order)" class="btn btn-sm btn-danger">Delete</button></td>
      </tr>
     
    </tbody>
  </table>
<ng-template #noOrders>
    <i  class="alert"> No Orders Exist</i>
</ng-template>
